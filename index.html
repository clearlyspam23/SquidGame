<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>SquidGame</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);
    var player;
    var cursors;
    var score = 0;
    var scoreText;
    var bullets;

    function preload ()
    {
        //this.load.setBaseURL('http://labs.phaser.io');

        this.load.image('sky', 'http://labs.phaser.io/assets/skies/cavern1.png');
        this.load.image('ground', 'http://labs.phaser.io/assets/sprites/platform.png');
        this.load.image('star', 'http://labs.phaser.io/assets/sprites/melon.png');
        this.load.image('bomb', 'http://labs.phaser.io/assets/sprites/aqua_ball.png');
        this.load.spritesheet('squid', 'assets/imgs/full-squid-sheet.png', {frameWidth: 58, frameHeight: 97});
    }

    function create ()
    {
        this.add.image(0, 0, 'sky').setOrigin(0, 0); 
        platforms = this.physics.add.staticGroup();

        /*platforms.create(400, 568, 'ground').setScale(2).refreshBody();

        platforms.create(600, 400, 'ground');
        platforms.create(50, 250, 'ground');
        platforms.create(750, 220, 'ground');*/

        player = this.physics.add.sprite(400, 450, 'squid');

        scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#fff' });

        player.setBounce(0.2);
        player.setCollideWorldBounds(true);

        this.anims.create({
            key: 'squid-idle',
            frames: this.anims.generateFrameNumbers('squid', { start: 0, end: 3 }),
            frameRate: 20,
            repeat: -1
        });

        this.anims.create({
            key: 'squid-shoot',
            frames: this.anims.generateFrameNumbers('squid', { start: 4, end: 7 }),
            frameRate: 20,
            repeat: -1
        });

        player.anims.play('squid-idle');

        /*this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('squid', { start: 0, end: 3 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'turn',
            frames: [ { key: 'squid', frame: 4 } ],
            frameRate: 20
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('squid', { start: 5, end: 8 }),
            frameRate: 10,
            repeat: -1
        });*/

        player.body.setGravityY(100);

        this.physics.add.collider(player, platforms);   

        cursors = this.input.keyboard.createCursorKeys();

        spoders = this.physics.add.group({
            key: 'spoders',
            repeat: 5,
            setXY: { x: 12, y: 0, stepX: 100 }
        });

        spoders.children.iterate(function (spoder) {
            spoder.setCollideWorldBounds(true);
            this.physics.add.collider(spoder, platforms);
            child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
        }.bind(this));    

        this.physics.add.overlap(player, spoders, youDied, null, this);

        function burnItWithFire (player, spoders) 
        {
            this.physics.add.overlap(bullets, spoders, youDied, null, this);

            spoders.disableBody(true, true);

            score += 10;
            scoreText.setText('Score: ' + score);
            
            if (spoders.countActive(true) === 0)
            {
                spoders.children.iterate(function (child) {

                    child.enableBody(true, child.x, 0, true, true);

                });

                var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

                var bomb = bombs.create(x, 16, 'bomb');
                bomb.setBounce(1);
                bomb.setCollideWorldBounds(true);
                bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);

            }
        }

        //bomb stuff
        /*bombs = this.physics.add.group();

            this.physics.add.collider(bombs, platforms);

            this.physics.add.collider(player, bombs, hitBomb, null, this);
        }*/

        function youDied (player, spoders)
        {
            this.physics.pause();

            player.setTint(0xff0000);

            player.anims.play('turn');

            gameOver = true;
        }

    }

    function update ()
    {
        /*if (cursors.left.isDown)
        {
            player.setVelocityX(-160);

            player.anims.play('left', true);
        }
        else if (cursors.right.isDown)
        {
            player.setVelocityX(160);

            player.anims.play('right', true);
        }
        else
        {
            player.setVelocityX(0);

            player.anims.play('turn');
        }

        if (cursors.up.isDown && player.body.touching.down)
        {
            player.setVelocityY(-500);
        }*/
    }

</script>

</body>
</html>
